<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/Logo/logoP.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plombiers Pro Bénin</title>
    <!-- Script inline pour appliquer le thème AVANT tout rendu — évite le flash -->
    <script>
      (function() {
        var saved = localStorage.getItem('theme');
        if (saved === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
